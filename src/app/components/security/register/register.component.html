<div class="register-box">
  <form #myForm="ngForm" (ngSubmit)="myForm.valid && onSubmit()">
    <div class="user-box">
      <input type="text" name="lastname" [(ngModel)]="user.lastname" required />
      <label>Nom</label>
    </div>
    <div class="user-box">
      <input type="text" name="firstname" [(ngModel)]="user.firstname" required />
      <label>Prénom</label>
    </div>
    <div class="user-box">
      <input type="text" name="email" required [(ngModel)]="user.email" (input)="checkEmail()" />
      <label>Email</label>
      <div class="error" *ngIf="formSubmitted && !isEmailValid">L'email n'est pas valide.</div>
    </div>
    <div class="user-box">
      <input
        type="password"
        [(ngModel)]="user.password"
        name="password"
        required
        (input)="verifyPasswordStrength(); verifyPassword()"
      />
      <label>Mot de passe</label>
      <div class="error" *ngIf="formSubmitted && !passwordStrong">
        Le mot de passe doit comporter au moins 8 caractères.
      </div>
    </div>
    <div class="user-box">
      <input
        type="password"
        name="confirmPassword"
        required
        (input)="verifyPassword()"
        [(ngModel)]="confirmationPassword"
      />
      <label>Verification mot de passe</label>
      <div class="error" *ngIf="formSubmitted && !passwordMatch">Les mots de passe ne correspondent pas.</div>
    </div>
    <div class="button-container">
      <button type="submit" class="button" [class.valid-form]="myForm.valid">S'enregistrer</button>
    </div>
  </form>
</div>
